version: "3.8"

services:
  keycloak:
    image: quay.io/keycloak/keycloak:22.0.4
    container_name: keycloak
    ports:
      - "9000:8080"
    environment:
      KEYCLOAK_ADMIN: "admin"
      KEYCLOAK_ADMIN_PASSWORD: "admin"
    command: "start-dev"
    volumes:
      - keycloak_data:/opt/keycloak/data
    networks:
      - db-net

  mysql:
    image: mysql:latest
    container_name: mysql
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init:/docker-entrypoint-initdb.d
    restart: always
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: secret
    networks:
      - db-net

  phpmyadmin:
    image: phpmyadmin
    restart: always
    container_name: phpmyadmin
    ports:
      - "81:80"
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: "secret"
    depends_on:
      - mysql
    networks:
      - db-net

